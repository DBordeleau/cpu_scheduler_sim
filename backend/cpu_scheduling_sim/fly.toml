app = "cpu-scheduling-sim"
primary_region = "yyz"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "./dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
